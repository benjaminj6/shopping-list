<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping List</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header>
		<div class="content-padding">
			<h1>Shopping List</h1>
		</div>
	</header>
	<main>
		<div class="content-padding">
			<section class="list-menu">
				<h3>My List <i class="fa fa-angle-down" aria-hidden="true"></i>	
				</h3> 
				<nav>	
					<!-- List hidden until user clicks -->
					<ul>
						<li>#1</li>
						<li>#2</li>
						<li>#3</li>
						<li class="create-new-list">
							<input type="text" placeholder="+ New List">
						</li>
					</ul>
				</nav>
			</section>
			<section class="list-mgmt-box">
				<div class="add-item">
					<input type="text" class="add-item-text" placeholder="Type item here">
					<button class="add-btn">Add</button>
				</div>
				<div class="list-mgmt-buttons">
					<button class="check-all">Check All</button>
					<button class="hidden uncheck-all">Uncheck All</button>
					<button class="remove-all">Remove All
					</button>
				</div>
			</section>			
			<section class="shopping-list">
				<ul class="current-list">
					<li class="checked">
						<div class="check-box">
							<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
							<i class="fa fa-square-o" aria-hidden="true"></i>
						</div>
						<p>Item</p>
						<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
					</li>
					<li class="user-hover">
						<div class="check-box">
							<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
							<i class="fa fa-square-o" aria-hidden="true"></i>
						</div>
						<p>Item</p>
						<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
					</li>
					<li>
						<div class="check-box">
							<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
							<i class="fa fa-square-o" aria-hidden="true"></i>
						</div>
						<p>Item</p>
						<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
					</li>
				</ul>
				<ul class="hidden hidden-list">
					<li>
						<div class="check-box">
							<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
							<i class="fa fa-square-o" aria-hidden="true"></i>
						</div>
						<p>Item</p>
						<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
					</li>
				</ul>
			</section>
		</div>
	</main>
</body>
</html>
