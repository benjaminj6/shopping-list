<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header>
		<div class="content-padding">
			<h1>Shopping List</h1>
			<nav>
				<i class="fa fa-bars" aria-hidden="true"></i>	
				<!-- List hidden until user clicks -->
				<ul>
					<li>#1</li>
					<li>#2</li>
					<li>#3</li>
					<li class="create-new-list">
						<input type="text" placeholder="+ New List">
					</li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
		<div class="content-padding">
			<h3>My List</h3>
			<div class="add-item">
				<input type="text" class="add-item-text" placeholder="Type item here">
				<input type="submit" class="add-btn" value="Add">
			</div>			
			<ul>
				<li class="checked">
					<!-- ADD FONT AWESOME CHECKBOX ELEMENTS HERE -->
					<div class="check-box">
						<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
						<i class="fa fa-square-o" aria-hidden="true"></i>
					</div>
					<p>Item</p>
					<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
				</li>
				<li class="user-hover">
					<div class="check-box">
						<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
						<i class="fa fa-square-o" aria-hidden="true"></i>

					</div>
					<p>Item</p>
					<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
				</li>
				<li>
					<div class="check-box">
						<i class="hidden fa fa-check-square-o" aria-hidden="true"></i>
						<i class="fa fa-square-o" aria-hidden="true"></i>
					</div>
					<p>Item</p>
					<i class="remove-btn fa fa-trash-o" aria-hidden="true"></i>
				</li>
			</ul>
		</div>
	</section>
</body>
</html>
