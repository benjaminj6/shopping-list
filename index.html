<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Shopping List</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<header>
		<div class="content-padding">
			<h1>Shopping List</h1>
		</div>
	</header>
	<main>
		<section class="list-menu">
			<div class="list-menu-header">
				<h3>My List</h3> 
				<i class="fa fa-angle-down" aria-hidden="true"></i>	
			</div>
				<!-- List hidden until user clicks -->
			<ul class="list-nav hidden">
				<li class="my-list hidden nav-list">My List</li>
				<li class="create-new-list">
					<i class="fa fa-plus"></i>
					<input class='new-list-text' type="text" placeholder="Create New List">
				</li>
				</ul>
		</section>
		<section class="list-mgmt-box">
			<div class="add-item">
				<input type="text" class="add-item-text" placeholder="Type item name here">
				<button class="add-button">Add</button>
			</div>
			<div class="list-mgmt-buttons">
				<button class="check-all">Check All</button>
				<button class="remove-all">Remove All
				</button>
			</div>
		</section>			
		<section class="shopping-list">
			<ul class="current-list my-list">
			</ul>
		</section>
	</main>
</body>
</html>
